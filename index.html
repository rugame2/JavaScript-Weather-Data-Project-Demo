<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src= "js/main.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <head>

    </head>
   <body>
    div class="gallery">
        <img class="gallery__img" src="images/weather.jpg" alt="weather">
    </figure>
​
    <div class="app-wrap">
        <header>
          <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
        </header>
        <main>
          <section class="location">
            <div class="city">Chicago, IL</div>
            <div class="date">Sunday November 15, 2020</div>
          </section>
          <div class="current">
            <div class="temp"> Current Temp 42<span>°F</span></div>
            <div class="weather">Sunny</div>
            <div class="hi-low">High 42°F / Low 36°F</div>
            <div class="humidity">Humidity 65% </div>
          </div>
        </main>
      </div>
      <script src="main.js"></script>
    </body>
    </html>
   </body>
